<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
  <th:block th:fragment="content">
    <h1 class="mt-4">Board Modify Page</h1>
    <!-- 수정 폼
    수정 가능한 항목은 readonly 를 적용하지 않고 출력하고
    수정 불가능한 항목은 readonly 나 hidden을 이용-->
    <form action="/board/modify" method="post">

      <!-- 페이지 번호, 검색 항목, 검색 키워드를 숨김으로 작성  -->
      <input type="hidden" name="page" th:value="${requestDTO.page}">
      <input type="hidden" name="type" th:value="${requestDTO.type}" >
      <input type="hidden" name="keyword" th:value="${requestDTO.keyword}" >

      <div class="form-group">
        <label >Bno</label>
        <input type="text" class="form-control" name="boardNUMBER" th:value="${dto.boardNUMBER}" readonly >
      </div>

      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="boardTITLE" th:value="${dto.boardTITLE}" >
      </div>
      <div class="form-group">
        <label >Content</label>
        <textarea class="form-control" rows="5" name="boardCONTENT">[[${dto.boardCONTENT}]]</textarea>
      </div>
      <div class="form-group">
        <label >Content</label>
        <input type="text" class="form-control" name="memberNICKNAME" th:value="${dto.memberNICKNAME}" readonly>
      </div>

<!--      <div class="form-group">-->
<!--        <label >NICKNAME</label>-->
<!--        <input type="text" class="form-control" name="boardNICKNAME" th:value="${dto.boardNICKNAME}" readonly>-->
<!--      </div>-->

<!--      <div class="form-group">-->
<!--        <label >RegDate</label>-->
<!--        <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>-->
<!--      </div>-->
<!--      <div class="form-group">-->
<!--        <label >ModDate</label>-->
<!--        <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>-->
<!--      </div>-->
    </form>

    <button type="button" class="btn btn-primary modifyBtn">수정</button>
    <button type="button" class="btn btn-info listBtn">목록</button>
    <button type="button" class="btn btn-danger removeBtn">삭제</button>

    <script th:inline="javascript">
      var actionForm = $("form"); //form 태그 객체

      $(".removeBtn").click(function(){
        if(!confirm("정말로 삭제 하시겠습니까?")){
          return ;
        }
        //폼의 데이터를 이용해서 Controller 로 이동
        actionForm
                .attr("action", "/board/remove")
                .attr("method","post");

        actionForm.submit();
      });

      $(".modifyBtn").click(function() {
        if(!confirm("수정하시겠습니까?")){
          return ;
        }
        actionForm
                .attr("action", "/board/modify")
                .attr("method","post");

        actionForm.submit()
      });

      $(".listBtn").click(function() {
        //hidden 에 숨겨져 있는 데이터를 가져옴
        var page = $("input[name='page']");
        var type = $("input[name='type']");
        var keyword = $("input[name='keyword']");

        //form 의 모든 내용을 삭제
        actionForm.empty(); //form 태그의 모든 내용을 지우고

        //목록 보기로 이동할 때 필요한 데이터를 폼에 삽입
        actionForm.append(page);
        actionForm.append(type);
        actionForm.append(keyword);

        //목록 보기로 이동
        actionForm
                .attr("action", "/board/board")
                .attr("method","get");

        actionForm.submit();
      })
    </script>

  </th:block>
</th:block>
